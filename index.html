<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="group" id="calculator">
      <div id="total">
      </div>
      <div class="group" id="keys">

	<a class="ckey" id="second">2nd</a>
	<a class="ckey" id="recip"><i>1/x</i></a>
	<a class="ckey" id="sqrt">&#x221a</a>
	<a class="ckey" id="ln">ln</a>
	<a class="ckey" id="clear">AC</a>

	<a class="ckey" id="hyp">hyp</a>
	<a class="ckey" id="sin">sin</a>
	<a class="ckey" id="cos">cos</a>
	<a class="ckey" id="tan">tan</a>	
	<a class="ckey" id="pow"><i>y<sup>x</sup></i></a>

	<a class="ckey" id="sto">ms</a>
	<a class="ckey" id="ee">EE</a>
	<a class="ckey" id="lparen">(</a>
	<a class="ckey" id="rparen">)</a>
	<a class="ckey" id="divby">&#x00f7;</a>
	
	<a class="ckey" id="rcl">mr</a>
	<a class="ckey digit">7</a>
	<a class="ckey digit">8</a>
	<a class="ckey digit">9</a>
	<a class="ckey" id="times">&#x00d7;</a>

	<a class="ckey" id="sum">m+</a>
	<a class="ckey digit">4</a>
	<a class="ckey digit">5</a>
	<a class="ckey digit">6</a>
	<a class="ckey" id="minus">-</a>

	<a class="ckey" id="dunno">?</a>
	<a class="ckey digit">1</a>
	<a class="ckey digit">2</a>
	<a class="ckey digit">3</a>
	<a class="ckey" id="plus">+</a>

	<a class="ckey" id="del"><b>&larr;</b></a>
	<a class="ckey digit">0</a>
	<a class="ckey" id="dot">.</a>
	<a class="ckey" id="neg">&#x00b1</a>
	<a class="ckey" id="equals">=</a>
      </div>
    </div>
  </body>
</html>
