<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="group" id="calculator">
      <div id="total">
      </div>
      <div class="group" id="keys">
	<a id="second">2nd</a>
	<a id="recip"><i>1/x</i></a>
	<a id="sqrt">&#x221a</a>
	<a id="ln">ln</a>
	<a id="clear">AC</a>

	<a id="hyp">hyp</a>
	<a id="sin">sin</a>
	<a id="cos">cos</a>
	<a id="tan">tan</a>	
	<a id="pow"><i>y<sup>x</sup></i></a>

	<a id="sto">ms</a>
	<a id="ee">EE</a>
	<a id="lparen">(</a>
	<a id="rparen">)</a>
	<a id="divby">&#x00f7;</a>
	
	<a id="rcl">mr</a>
	<a class="digit">7</a>
	<a class="digit">8</a>
	<a class="digit">9</a>
	<a id="times">&#x00d7;</a>

	<a id="sum">m+</a>
	<a class="digit">4</a>
	<a class="digit">5</a>
	<a class="digit">6</a>
	<a id="minus">-</a>

	<a id="dunno">?</a>
	<a class="digit">1</a>
	<a class="digit">2</a>
	<a class="digit">3</a>
	<a id="plus">+</a>

	<a id="del"><b>&larr;</b></a>
	<a class="digit">0</a>
	<a id="dot">.</a>
	<a id="neg">&#x00b1</a>
	<a id="equals">=</a>
      </div>
    </div>
  </body>
</html>
